apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-imagem-gcp
  annotations:
    argocd-image-updater.argoproj.io/image-list: southamerica-east1-docker.pkg.dev/payface-repo/eduardo-argocd/nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/EduardoLTech/k8sargocd.git
    targetRevision: main
    path: k8s/argocd-imagem
  destination:
    server: https://192.168.1.10:6443
    namespace: imagem